<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container ">
      <h1 class="text-white bg-dark text-center" >  signup/login popup using bootstrap </h1>

    </div>
    <button class="btn btn-primary" data-target="#mymodal" data-toggle="modal"> Signup</button>
    <button class="btn btn-primary" data-target="#mymodal1" data-toggle="modal"> Login</button>
    <div class="modal fade" id="mymodal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                  <h3 class="text-primary">Signup</h3>
                  <button type="button" class="close" data-dismiss="modal"> &times; </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label><i class="fa fa-user fa-2x"></i>Username:</label>
                          <input type="text" name="" class="form-control">
                      </div>
                      <div class="form-group">
                        <label><i class="fa fa-lock fa-2x"></i>Password</label>
                        <input type="password" name="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label><i class="fa fa-envelope fa-2x"></i>Email</label>
                        <input type="email" name="" class="form-control">
                    </div>
                  </form>
              </div>
              <div class="modal-footer justify-content-center">
                  <button class="btn btn-danger" data-dismiss="modal"> Signup</button>
              </div>




              </div>



            </div>
        </div>
    </div>
    <div class="modal fade" id="mymodal1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                  <h3 class="text-primary">Login</h3>
                  <button type="button" class="close" data-dismiss="modal"> &times; </button>
              </div>
              <div class="modal-body">
                  <form>
                    <div class="form-group">
                        <label><i class="fa fa-envelope fa-2x"></i>Email</label>
                        <input type="email" name="" class="form-control">
                    </div>
                      <div class="form-group">
                        <label><i class="fa fa-lock fa-2x"></i>Password</label>
                        <input type="password" name="" class="form-control">
                    </div>
                   
                  </form>
              </div>
              <div class="modal-footer justify-content-center">
                  <button class="btn btn-danger" data-dismiss="modal"> Login</button>
              </div>




              </div>



            </div>
        </div>
    </div>
</body>
</html>
